<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/chats.d3147cea.css">
    <title>Страница профиля</title>
  </head>
  <body>
    <div style="flex-direction: row; display: flex">
      <div class="chat-list">
        <div style="justify-content: end; margin-right: 15px; display: flex">
          <span class="font-size padding">Профиль</span>
          <img src="/right-arrow.bb871b04.svg" alt="img-arrow" width="20px" style="margin-top: 5px">
        </div>
        <div>
          <input class="input-text" type="text" placeholder="&#128269; Поиск  ">
        </div>
        <div class="profile-chat">
          <img src="/avatar.226618bf.svg" width="50px">
          <div style="margin: 0 5px 5px 15px">
            <div style="margin-bottom: 10px"><b>Name</b></div>
            <div>Last Message</div>
          </div>

          <div style="position: absolute; right: 0">
            <div style="margin-bottom: 10px">10:30</div>
            <div style="position: relative">
              <img src="/ellipse.184c2589.svg" width="30px">
              <div style="color: #fff; position: absolute; inset: 3px 0 0 10px">
                2
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="choose-chat">Выберите чат чтобы отправить сообщение</div> -->
      <div style="width: 100%; flex-direction: column; display: flex">
        <div class="chat-header">
          <img src="/avatar.226618bf.svg" width="50px">
          <div>Name</div>
          <div>...</div>
        </div>
        <div style="text-align: center; color: gray">19 июня</div>
        <div style="text-align: center; max-width: 35%; margin-left: 10px; position: relative">
          <div class="chat-area">
            <div style="word-break: break-all; padding: 5px 5px 0 0">
              Привет! тут текст. Привет! тут текст. Привет! тут текст. Привет!
              тут текст. Привет! тут текст. Привет! тут текст. Привет! тут
              текст. Привет! тут текст. текст. Привет! тут
              текст.ssssssssssssssssssssss
            </div>
            <div style="text-align: end">
              <span style="color: gray">17:36</span>
            </div>
          </div>
        </div>
        <div class="your-chat-area">
          <div>Моё сообщение</div>
          <div style="text-align: end">
            <span style="color: gray">17:36</span>
          </div>
        </div>

        <div class="input-chat-area" style="margin-top: auto; margin-bottom: 20px">
          <img src="/paper-clip.259c13c6.svg" width="30px">
          <input type="text" placeholder="Сообщение" class="input-text">
          <img src="/send-message.6286e735.svg" width="40px">
        </div>
      </div>
    </div>
  <script src="/chats.703ebf81.js"></script></body>
</html>
