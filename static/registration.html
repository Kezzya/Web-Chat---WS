<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Регистрация</title>

  <body>

      <div style="padding: 0 5% 2% 5%">
        <input type="password" placeholder="Пароль" class="input-form" />
      </div>
      <div style="padding: 0 5% 2% 5%">
        <input
          type="password"
          placeholder="Повторите пароль"
          class="input-form"

      <div style="display: flex; flex-direction: column; padding-top: 20%">

        <a class="account-is-exist t">Есть аккаунт?</a>
