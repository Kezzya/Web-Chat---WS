<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Чат</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div class="chat-list">
        <div style="display: flex; margin-right: 15px; justify-content: end">
          <span class="font-size padding">Профиль</span>
          <img
            src="./images/right-arrow.svg"
            alt="img-arrow"
            width="20px"
            style="margin-top: 5px"
          />
        </div>
        <div>
          <input
            class="input-text"
            type="text"
            placeholder="&#128269; Поиск  "
          />
        </div>
        <div class="profile-chat">
          <img src="./images/avatar.svg" width="50px" />
          <div style="margin: 0 5px 5px 15px">
            <div style="margin-bottom: 10px"><b>Name</b></div>
            <div>Last Message</div>
          </div>

          <div style="position: absolute; right: 0">
            <div style="margin-bottom: 10px">10:30</div>
            <div style="position: relative">
              <img src="./images/ellipse.svg" width="30px" />
              <div
                style="
                  position: absolute;
                  top: 3px;
                  bottom: 0px;
                  left: 10px;
                  right: 0px;
                  color: white;
                "
              >
                2
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="choose-chat">Выберите чат чтобы отправить сообщение</div> -->
      <div style="display: flex; flex-direction: column; width: 100%">
        <div class="chat-header">
          <img src="./images/avatar.svg" width="50px" />
          <div>Name</div>
          <div>...</div>
        </div>
        <div style="text-align: center; color: grey">19 июня</div>
        <div
          style="
            margin-left: 10px;
            text-align: center;
            max-width: 35%;
            position: relative;
          "
        >
          <div class="chat-area">
            <div style="padding: 5px 5px 0px 0px; word-break: break-all">
              Привет! тут текст. Привет! тут текст. Привет! тут текст. Привет!
              тут текст. Привет! тут текст. Привет! тут текст. Привет! тут
              текст. Привет! тут текст. текст. Привет! тут
              текст.ssssssssssssssssssssss
            </div>
            <div style="text-align: end">
              <span style="color: grey">17:36</span>
            </div>
          </div>
        </div>
        <div class="your-chat-area">
          <div>Моё сообщение</div>
          <div style="text-align: end">
            <span style="color: grey">17:36</span>
          </div>
        </div>

        <div
          class="input-chat-area"
          style="margin-top: auto; margin-bottom: 20px"
        >
          <img src="./images/paper-clip.svg" width="30px" />
          <input type="text" placeholder="Сообщение" class="input-text" />
          <img src="./images/send-message.svg" width="40px" />
        </div>
      </div>
    </div>
  </body>
</html>
