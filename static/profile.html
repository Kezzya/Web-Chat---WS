<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Профиль</title>
  </head>
  <body>
    <div class="dark">
      <div style="display: flex; flex-direction: row">
        <div class="chat-list">
          <div style="display: flex; margin-right: 15px; justify-content: end">
            <span class="font-size padding">Профиль</span>
            <img
              src="./images/right-arrow.svg"
              alt="img-arrow"
              width="20px"
              style="margin-top: 5px"
            />
          </div>
          <div>
            <input
              class="input-text"
              type="text"
              placeholder="&#128269; Поиск  "
            />
          </div>
          <div class="profile-chat">
            <img src="./images/avatar.svg" width="50px" />
            <div style="margin: 0 5px 5px 15px">
              <div style="margin-bottom: 10px"><b>Name</b></div>
              <div>Last Message</div>
            </div>

            <div style="position: absolute; right: 0">
              <div style="margin-bottom: 10px">10:30</div>
              <div style="position: relative">
                <img src="./images/ellipse.svg" width="30px" />
                <div
                  style="
                    position: absolute;
                    top: 3px;
                    bottom: 0px;
                    left: 10px;
                    right: 0px;
                    color: white;
                  "
                >
                  2
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="choose-chat">Выберите чат чтобы отправить сообщение</div> -->
        <div class="profile-settings">
          <div><img src="./images/ava.svg" /></div>
          <div>Name</div>
          <div>Nickname</div>
        </div>
      </div>
    </div>
  </body>
</html>
